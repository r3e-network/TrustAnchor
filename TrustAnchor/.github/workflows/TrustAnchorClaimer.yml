name: TrustAnchorClaimer

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Claimer
        run: echo "Starting GAS claim process..." | dotnet run --project TrustAnchorClaimer
        env:
          WIF: ${{ secrets.TEEWIF }}
          RPC: https://n3seed2.ngd.network:10332
          THRESHOLD: 17179869184
