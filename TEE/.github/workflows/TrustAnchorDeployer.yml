name: TrustAnchorDeployer

on:
  workflow_dispatch:
    inputs:
    environment:
      description: 'Deployment environment (mainnet/testnet)'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install Neo Compiler
        run: dotnet tool install --global Neo.Compiler.CSharp --version 3.8.1

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Deployer
        env:
          WIF: ${{ secrets.TEEWIF }}
          RPC: ${{ secrets.RPC_TESTNET }}
          OWNER_HASH: ${{ secrets.OWNER_HASH }}
          SCRIPTS_DIR: contract
        run: |
          echo "Starting deployment..."
          dotnet run --project TrustAnchorDeployer
