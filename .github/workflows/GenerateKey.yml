name: Generate Key

# SECURITY: Generates a new WIF keypair for deployment.
# - Output is encrypted using repository public key
# - Only stored in GitHub secrets (TEEWIF)
# - NEVER logged or displayed in plain text

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore TrustAnchor/TrustAnchor.sln

      - name: Install Dependencies
        run: npm install tweetsodium

      - name: Generate Key
        run: echo "WIF=$(dotnet run --project TrustAnchor/KeyGenerator)" >> $GITHUB_ENV

      - name: GitHub Script
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.USERTOKEN }}
          script: |
            const sodium = require("tweetsodium");
            const { owner, repo } = context.repo;
            const secret_name = "TEEWIF";
            github.rest.actions.getRepoPublicKey({ owner, repo }).then(({ data }) => {
                const encrypted_value = Buffer.from(
                    sodium.seal(Buffer.from(process.env.WIF), Buffer.from(data.key, "base64"))
                ).toString("base64");
                const key_id = data.key_id;
                github.rest.actions.createOrUpdateRepoSecret({ owner, repo, secret_name, encrypted_value, key_id });
            });
