name: TrustAnchorClaimer

# SECURITY: Automated GAS claiming from agent contracts.
# - Runs on schedule (every 6 hours)
# - Uses encrypted WIF secret
# - Threshold prevents dust transactions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"

permissions:
  contents: read

concurrency:
  group: claimer
  cancel-in-progress: false

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore TrustAnchor/TrustAnchor.sln

      - name: Run Claimer
        run: dotnet run --project TrustAnchor/TrustAnchorClaimer
        env:
          WIF: ${{ secrets.TEEWIF }}
          RPC: ${{ secrets.RPC_TESTNET }}
          TRUSTANCHOR: ${{ secrets.TRUSTANCHOR }}
          THRESHOLD: ${{ secrets.THRESHOLD != '' && secrets.THRESHOLD || '17179869184' }}
