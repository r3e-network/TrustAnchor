name: TrustAnchorDeployer

# SECURITY: This workflow deploys contracts to testnet.
# - WIF is stored in encrypted secrets (TEEWIF)
# - RPC endpoint is configured per-environment
# - No automatic triggers - manual approval required

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install Neo Compiler
        run: dotnet tool install --global Neo.Compiler.CSharp --version 3.8.1

      - name: Restore dependencies
        run: dotnet restore TrustAnchor/TrustAnchor.sln

      - name: Run Deployer
        env:
          WIF: ${{ secrets.TEEWIF }}
          RPC: ${{ secrets.RPC_TESTNET }}
          OWNER_HASH: ${{ secrets.OWNER_HASH }}
          CONTRACTS_DIR: contract
        run: |
          echo "Starting deployment..."
          dotnet run --project TrustAnchor/TrustAnchorDeployer
