name: TrustAnchorRepresentative

# SECURITY: Distributes GAS rewards to stakers.
# - Runs on schedule (every 6 hours)
# - Uses encrypted WIF and REPRESENTATIVE secrets
# - Threshold prevents dust transactions
# - TARGET must be TrustAnchor contract for distribution

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore TrustAnchor/TrustAnchor.sln

      - name: Run Representative
        run: dotnet run --project TrustAnchor/TrustAnchorRepresentative
        env:
          WIF: ${{ secrets.TEEWIF }}
          RPC: ${{ secrets.RPC_TESTNET }}
          TRUSTANCHOR: ${{ secrets.TRUSTANCHOR }}
          THRESHOLD: ${{ secrets.THRESHOLD || 17179869184 }}
          REPRESENTATIVE: ${{ secrets.REPRESENTATIVE }}
          TARGET: ${{ secrets.TARGET }}
