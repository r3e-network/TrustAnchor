name: .NET Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install Neo Compiler
        run: dotnet tool install --global Neo.Compiler.CSharp --version 3.8.1

      - name: Build Contract Tests
        run: |
          cd contract/TrustAnchor.Tests
          dotnet build
          # Tests skipped on CI - runtime compilation hangs
          # TODO: Pre-compile contracts or fix runtime compilation for CI

      - name: Build TrustAnchor Ops Projects
        run: |
          dotnet build TrustAnchor/LibHelper/LibHelper.csproj
          dotnet build TrustAnchor/LibRPC/LibRPC.csproj
          dotnet build TrustAnchor/LibWallet/LibWallet.csproj
          dotnet build TrustAnchor/KeyGenerator/KeyGenerator.csproj
          dotnet build TrustAnchor/TrustAnchorClaimer/TrustAnchorClaimer.csproj
          dotnet build TrustAnchor/TrustAnchorRepresentative/TrustAnchorRepresentative.csproj
          dotnet build TrustAnchor/TrustAnchorDeployer/TrustAnchorDeployer.csproj
